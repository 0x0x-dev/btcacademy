<!DOCTYPE html>
<html dir="ltr" lang="en" data-theme="dark" style="color-scheme: dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Crypto Halal</title>
  <!-- Tabler CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>
<body class="antialiased" data-bs-theme="dark">

<div class="page mt-4">
  <div class="content">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-12 ">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mx-auto">Currencies</h3>
            </div>
            <div class="card-body border-bottom py-3">
              <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
                <form id="searchForm" autocomplete="off" novalidate="">
                  <div class="input-icon">
                    <span class="input-icon-addon">
                      <!-- Download SVG icon from http://tabler-icons.io/i/search -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path><path d="M21 21l-6 -6"></path></svg>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Searchâ€¦" aria-label="Search in website">
                  </div>
                </form>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table card-table table-vcenter text-nowrap datatable">
                <thead>
                  <tr>
                    <th>Currency</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="postTableBody">
                  <!-- Table rows will be generated dynamically -->
                </tbody>
              </table>
            </div>
            <div class="card-footer d-flex align-items-center">
              <p id="paginationInfo" class="m-0 text-secondary">Showing <span>1</span> to <span id="lastIndex">0</span> of <span id="totalEntries">0</span> entries</p>
              <ul id="pagination" class="pagination m-0 ms-auto">
                <!-- Pagination links will be generated dynamically -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Tabler JS -->
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script>
  $(document).ready(function() {
    var posts; // Variable to store fetched data
    var currentPage = 1;
    var postsPerPage = 10;
    var totalPages = 0;

    // Fetch data from JSON URL and populate table
    function fetchData() {
      fetch('https://raw.githubusercontent.com/0x0x-dev/btcacademy/main/posts.json')
        .then(response => response.json())
        .then(data => {
          posts = data;
          renderTable();
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Render table based on current page and search query
    function renderTable() {
      var filteredPosts = posts.filter(post =>
        post.currency.toLowerCase().includes($('#searchInput').val().toLowerCase())
      );

      var startIndex = (currentPage - 1) * postsPerPage;
      var endIndex = startIndex + postsPerPage;

      var paginatedPosts = filteredPosts.slice(startIndex, endIndex);

      var tableRows = '';
      paginatedPosts.forEach(function(post) {
        var statusBadgeClass = post.is_halal ? 'badge bg-success me-1' : 'badge bg-danger me-1';
        var statusText = post.is_halal ? 'Halal' : 'Not Halal';
        tableRows += '<tr>';
        tableRows += '<td><a href="' + post.guid + '" class="text-reset" tabindex="-1">' + post.currency + '</a></td>';
        tableRows += '<td><span class="' + statusBadgeClass + '"></span>' + statusText + '</td>';
        tableRows += '</tr>';
      });
      $('#postTableBody').html(tableRows);

      $('#paginationInfo span:nth-child(1)').text(startIndex + 1);
      $('#paginationInfo span:nth-child(2)').text(startIndex + paginatedPosts.length);
      $('#lastIndex').text(filteredPosts.length);
      $('#totalEntries').text(filteredPosts.length);

      renderPagination(filteredPosts.length);
    }

    // Render pagination links
    function renderPagination(totalPosts) {
      totalPages = Math.ceil(totalPosts / postsPerPage);
      var pagination = '';
      if (totalPages > 1) {
        pagination += '<li class="page-item ' + (currentPage === 1 ? 'disabled' : '') + '"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Prev</a></li>';
        var startPage = currentPage > 2 ? currentPage - 2 : 1;
        var endPage = startPage + 4 < totalPages ? startPage + 4 : totalPages;
        for (var i = startPage; i <= endPage; i++) {
          pagination += '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
        }
        pagination += '<li class="page-item ' + (currentPage === totalPages ? 'disabled' : '') + '"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
      }
      $('#pagination').html(pagination);
    }

    // Handle page change event
    $(document).on('click', '.pagination .page-link', function(e) {
      e.preventDefault();
      currentPage = parseInt($(this).data('page'));
      renderTable();
    });

    // Handle search input event
    $('#searchInput').on('input', function() {
      currentPage = 1;
      renderTable();
    });

    // Initial data fetching
    fetchData();
  });
</script>

</body
